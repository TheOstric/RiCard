<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Shop.css" /> 
    <title>RiCard</title>
</head>


<header>
  <div class="navbar">
    <h2 style="text-align: center;" >Fantastic Shop</h2>
  </div>
</header>

<body>
<div class="container">

  <div class ="shadow-lg p-3 mb-5 bg-white rounded" >
    <p> Three card pack</p>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div id="custCarousel" class="carousel slide" data-ride="carousel" align="center">
        <!-- slides -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../Images/Card pack.png" alt="Packet">
          </div>

          <div class="carousel-item">
            <img src="../Images/Card pack.png" alt="Packet">
          </div>

          <div class="carousel-item">
            <img src="../Images/Card pack.png" alt="Packet">
          </div>

          <div class="carousel-item">
            <img src="../Images/Card pack.png" alt="Packet">
          </div>
        </div>

        <!-- Left right -->
        <a class="carousel-control-prev" href="#custCarousel" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#custCarousel" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>

        <!-- Thumbnails -->
        <ol class="carousel-indicators list-inline">
          <li class="list-inline-item active">
            <a id="carousel-selector-0" class="selected" data-slide-to="0" data-target="#custCarousel">
              <img src="../Images/Card pack.png" class="img-fluid">
            </a>
          </li>

          <li class="list-inline-item">
            <a id="carousel-selector-1" data-slide-to="1" data-target="#custCarousel">
              <img src="../Images/Card pack.png" class="img-fluid">
            </a>
          </li>

          <li class="list-inline-item">
            <a id="carousel-selector-2" data-slide-to="2" data-target="#custCarousel">
              <img src="../Images/Card pack.png"  class="img-fluid">
            </a>
          </li>

           <li class="list-inline-item">
            <a id="carousel-selector-2" data-slide-to="3" data-target="#custCarousel">
              <img src="../Images/Card pack.png"  class="img-fluid">
            </a>
          </li>
         </ol>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>


<footer class="text-muted">
  <div class="navbar">
    <p class="float-center">
      <a href="#">Home</a>
    </p>
    <p class = "copy">&copy; Bootstrap</p>
  </div>
</footer>
